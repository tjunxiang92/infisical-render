services:
  - type: web
    name: infisical-backend
    env: docker
    image:
      url: infisical/infisical:latest-postgres
    plan: starter
    autoDeploy: true
    region: singapore
    envVars:
      - key: PORT
        value: 8080
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: infisical-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: infisical-redis
          property: connectionString

  - type: redis
    name: infisical-redis
    plan: starter
    ipAllowList: []

databases:
  - name: infisical-db
    databaseName: infisical
    user: infisical
    plan: starter
